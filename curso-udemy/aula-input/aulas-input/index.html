<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>My form</p>
        <p>
            <label for="name">Nome: </label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </p>

        <p>
            <label for="dev1">I am a dev</label>
            <input type="checkbox" id="dev1" checked> <br>
            <label for="dev2">I am a dev</label>
            <input type="checkbox" id="dev2"> <br>
            <label for="dev3">I am a dev</label>
            <input type="checkbox" id="dev3">
        </p>

        <p>
            Gender: <br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female"><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male"> <br>
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
        </p>

        <p>
            <label for="date">Date: </label>
            <input type="date" id="date" name="date" value="2022-09-27">
        </p>

        <p>
            <label for="datetime">Date: </label>
            <input type="datetime-local" id="datetime" name="datetime" value="2022-09-27T16:27">
        </p>

        <p>
            <label for="time">Date: </label>
            <input type="time" id="time" name="time" value="16:27:10">
        </p>

        <p>
            <label for="color">Favorite Color</label>
            <input type="color" id="color" name="color" value="#000000">
        </p>

        <p>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="email@email.com">
        </p>

        <p>
            <label for="file">Your Picture:</label>
            <input type="file" id="file" name="file" accept=".png, .svg, image/*" multiple>
        </p>

        <p>
            <label for="number">Number</label>
            <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100000000">
        </p>

        <p>
            <label for="password">Password:</label>
            <input type="password" id="Password" name="password" placeholder="Enter your password">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" list="tickmarks">
            <datalist id="tickmarks">
                <option value="0" label="0%">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="40">
                <option value="50" label="50%">
                <option value="60">
                <option value="70">
                <option value="80">
                <option value="90">
                <option value="100" label="100%">
            </datalist>
        </p>

        <p>
            <label for="url">Your url:</label>
            <input type="url" id="url" name="password" placeholder="URL">
        </p>

        <p>
            <label for="search">Your url:</label>
            <input type="search" id="search" name="search" placeholder="Search">
        </p>

        <p>
            <label for="select">Select some option:</label>
            <select name="select" id="select">
                <optgroup label="test">
                    <option value="anything 1" label="Value 1">
                    <option value="anything 2" label="Value 2" selected>
                    <option value="anything 3" label="Value 3" disabled>
                    <option value="anything 4" label="Value 4">
                </optgroup>
                <optgroup label="test">
                    <option value="anything 1" label="Value 1">
                    <option value="anything 2" label="Value 2" selected>
                    <option value="anything 3" label="Value 3" disabled>
                    <option value="anything 4" label="Value 4">
                </optgroup>

            </select>
        </p>

        <p>
            <label for="textarea">Text Area:</label>
             <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </p>

        <p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>

</html>
